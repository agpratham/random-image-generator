<html>
    <head>
        <style>
            body {
                display: flex;
                flex-direction: column;
                justify-content: space-evenly;
                align-content: center;
                height: 100%;
                width: 100%;
            }
            #display {
                height: 60%;
                width: 60%;
                object-fit: cover;
                align-self: center;
                border-radius: 15px;
                
            }

            
            body{
                background-color: rgb(35, 32, 32);
            

            
                opacity: 0.8;
                background-image:  repeating-radial-gradient( circle at 0 0, transparent 0, #3b3d3d 10px ), repeating-linear-gradient( #43434855, #27272c );
            }
            
            header{
                
                
                font-weight: 600;
                background-color: rgb(180, 186, 186);
                color: transparent;
                background-clip: text;
                -webkit-background-clip: text;
                text-align: center;
                font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
	            font-size: 80px;
	            margin-bottom: 30px;

            }
            
            #button {
                height: auto;
                width: fit-content;
                text-align: center;
                font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
                align-self: center;
                padding: 0.5%;
                border-radius: 5%;
                justify-content: center;
                user-select: none;
                color: white;

                padding: 0.6em 2em;
                border: none;
                outline: none;
                color: rgb(255, 255, 255);
                background: #111;
                cursor: pointer;
                position: relative;
                z-index: 0;
                border-radius: 10px;
                user-select: none;
                -webkit-user-select: none;
                touch-action: manipulation;}


            #button:before {
            content: "";
            background: linear-gradient(
                45deg,
            #ff0000,    
            #ff7300,
            #fffb00,
            #48ff00,    
            #00ffd5,
            #002bff,
            #7a00ff,
            #ff00c8,
            #ff0000
            );
            position: absolute;
            top: -2px;
            left: -2px;
            background-size: 400%;
            z-index: -1;
            filter: blur(5px);
            -webkit-filter: blur(5px);
            width: calc(100% + 4px);
                height: calc(100% + 4px);
            animation: glowing-button 20s linear infinite;
            transition: opacity 0.3s ease-in-out;
            border-radius: 10px;
            }

            @keyframes glowing-button {
            0% {
            background-position: 0 0;
                }
            50% {
                background-position: 400% 0;
        }
        100% {
            background-position: 0 0;
        }
            }

        #button:after {
        z-index: -1;
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background: #222;
        left: 0;
        top: 0;
        border-radius: 10px;
        }
            
        </style>
        <script>
            var i=1;
            function changeImg() {
                if (i==10) {
                    i=1;
                }
                else {
                    i+=1;
                }
                var file_name = "./img_"+i.toString()+".jpg";
                document.getElementById("display").setAttribute("src",file_name);
            }
        </script>
    </head>
    <body>
        <header>
            RANDOM IMAGE GENERATOR
        </header>
        <img src="./img_1.jpg" id="display"></img>
        <div id="button" onclick="changeImg()">CHANGE</div>
    </body>
</html>
